{% load static %}

<!DOCTYPE html>
<html>

<head>
    {% load i18n %}
    <title>{% trans "Liste des articles de blog" %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>

<body>
    <h1>{% trans "Liste des articles de blog" %}</h1>
    <ul>
        {% for article in articles %}
        <li>{{ article.title }} - {{ article.publication_date }}</li>
        {% endfor %}
    </ul>

    <p>{% trans "welcome to my site" %}</p>

    <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ redirect_to }}" />
        <select name="language">
            <option value="en">English</option>
            <option value="fr">Fran√ßais</option>
        </select>
        <button type="submit">{% trans "Change language" %}</button>
    </form>
</body>

</html>
